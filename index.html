<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <title>Nature's Platter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/611a2a5d37.js" crossorigin="anonymous"></script>
    <style>
        .sora{
            font-family: "Sora", serif;
            }
    </style>
</head>
<body class="sora">
    <header class="bg-gradient-to-b from-[#FFFFFF] to-[#EFEBE3]">
        <nav class="lg:mx-[10%]">
            <div class="navbar">
                <a class="hidden lg:flex navbar-start"><img src="c2-assets/logo-header.png" alt="header_logo"></a>
                <div class="lg:hidden"> <!--mobile device part-->
                  <a class=""><img src="c2-assets/Group.png" alt="header_logo" class=""></a>
                  <div class="dropdown"> <!--dropdown menu-->
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M4 6h16M4 12h8m-8 6h16" />
                      </svg>
                    </div>
                    <ul
                      tabindex="0"
                      class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                      <li><a>Product</a></li>
                      <li><a>Services</a></li>
                      <li><a>Contact Us</a></li>
                      <div class="ml-4">
                        <i class="fa-solid fa-magnifying-glass cursor-pointer"></i>
                        <i class="fa-solid fa-cart-shopping cursor-pointer"></i>
                      </div>
                      <div class="inline-flex gap-1">
                        <a class="btn bg-transparent border-[#179800] w-[80px] h-[20px]">Login</a>
                        <a class="btn bg-[#179800] text-white w-[80px] h-[20px]">Register</a>
                      </div>
                    </ul>
                  </div>
                </div>
                <div class="navbar-center hidden lg:flex">
                  <ul class="menu menu-horizontal px-1 text-black">
                    <li><a>Product</a></li>
                    <li><a>Services</a></li>
                    <li><a>Contact Us</a></li>
                  </ul>
                </div>
                <div class="max-lg:hidden navbar-end gap-6">
                    <i class="fa-solid fa-magnifying-glass cursor-pointer hover:text-[#179800]"></i>
                    <i class="fa-solid fa-cart-shopping cursor-pointer hover:text-[#179800]"></i>
                    <a class="btn bg-transparent border-[#179800] w-[100px] h-[45px]">Login</a>
                  <a class="btn bg-[#179800] text-white w-[100px] h-[45px]">Register</a>
                </div>
              </div>
              <div class="lg:hidden border-[1px] border-black"></div>
        </nav>

        <section class="text-center mx-[10%] mt-5">
            <div class="w-[70%] mx-auto">
                <h1 class="text-[2rem] lg:text-[3.5rem] font-semibold my-3">Freshness <span class="text-[#179800]">You Can Count</span> On, Prices You’ll Love!</h1>
                <p class="text-[1rem] lg:text-[1.25rem]">Shop your daily essentials at unbeatable prices. From fresh produce to pantry staples, we’ve got you covered every day!</p>
            </div>
            <img src="c2-assets/hero-vegetables.png" alt="vegetables" class="mx-auto">
        </section>
    </header>
</body>
</html>
